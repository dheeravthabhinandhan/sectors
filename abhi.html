<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            color: red;

        }
        .parent>h1{
            color: blue;
        }
        .parent>p{
            background-color: brown;

        }
    </style>
</head>
<body>
    <div class="parent">
        <p>this is a parent </p>
        
        <div class="childnode">

            <h1>this is child node</p>
            <div class="leaf node">
                <p>this is leaf node</p>
            </div>
        </div>
    </div>
    <img src="" alt="nature">
    
</body>
</html>
